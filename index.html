<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <link rel="shortcut icon" href="./assets/icons/favicon.svg" type="image/x-icon">
  <title>Delivery food - доставка еды на дом</title>
</head>
<body>
<div class="container">
  <header class="header">
    <img src="./assets/icons/logo.svg" alt="logo" class="logo">
    <input type="text" class="input search-input" placeholder="Адрес доставки">
    <div class="buttons">
      <button class="button button-primary">
        <img src="./assets/icons/user.svg" alt="user" class="button-icon">
        <span>Войти</span>
      </button>
      <button class="button">
        <img src="./assets/icons/shoppingCard.svg" alt="shoppingCard" class="button-icon">
        <span>Корзина</span>
      </button>
    </div>
  </header>
</div>
</body>
</html>
